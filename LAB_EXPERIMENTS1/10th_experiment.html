<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- DO NOT FORGET THIS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ShopEase Navbar</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f2f2f2;
        }

        /* NAVBAR */
        header {
            background-color: #222;
            color: white;
            padding: 15px 20px;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        /* MENU LINKS */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            text-decoration: none;
            color: white;
            font-size: 14px;
        }

        /* RIGHT SIDE */
        .nav-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* HAMBURGER */
        .menu-toggle {
            display: none;
        }

        .hamburger {
            display: none;
            font-size: 22px;
            cursor: pointer;
        }

        /* MOBILE STYLES */
        @media (max-width: 768px) {

            .hamburger {
                display: block;
            }

            .nav-links {
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #333;
                flex-direction: column;
                align-items: center;
                display: none;
            }

            .nav-links li {
                padding: 12px 0;
            }

            /* SHOW MENU WHEN CHECKED */
            .menu-toggle:checked + .hamburger + .nav-links {
                display: flex;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="navbar">

        <div class="logo">ShopEase</div>

        <!-- CHECKBOX -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle">

        <!-- HAMBURGER -->
        <label for="menu-toggle" class="hamburger">
            â˜°
        </label>

        <!-- LINKS -->
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <!-- RIGHT SIDE -->
        <div class="nav-actions">
            <span>Cart ðŸ›’</span>
            <span>Login</span>
        </div>

    </div>
</header>

</body>
</html>
