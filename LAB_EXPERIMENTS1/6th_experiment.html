<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial;
        }

        body{
            background-color: #85f4d2;
        }

        header{
            background-color: black;
            color: white;
            text-align: center;
            padding: 24px;
            font-size: 24px;
            letter-spacing: 1px;
        }

        /* ----- PRODUCT CARD ----- */
        #product{
            width: 320px;
            background-color: white;
            margin: 40px auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-align: center;
        }

        #product img{
            width: 100%;
            height: 300px;
            object-fit: contain;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #product h3{
            margin: 15px 0 10px;
            font-size: 20px;
        }

        #product p{
            font-size: 14px;
            color: grey;
            margin-bottom: 10px;
        }

        /* ----- PRICE ----- */
        .price{
            font-size: 18px;
            color: blueviolet;
            font-weight: bold;
        }

        .old-price{
            color: #777;
            margin-left: 6px;
        }

        /* ----- BUTTON ----- */
        button{
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #0d6efd;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover{
            background-color: #980808;
        }

    </style>
</head>
<body>

    <header>ShopEasy</header>

    <main>
        <div id="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS58gvctQeUUxS_dcwuX1Pp9VCKtT2rE5l6Kw&s" alt="T-Shirt">

            <h3>Classic Cotton T-Shirt</h3>

            <p>
                Soft, breathable cotton. Regular fit. Available in multiple colors.
            </p>

            <span class="price">&#8377; 799</span>
            <span class="old-price"><strike>&#8377; 1199</strike></span>

            <button>Add to Cart</button>
        </div>
    </main>

</body>
</html>
