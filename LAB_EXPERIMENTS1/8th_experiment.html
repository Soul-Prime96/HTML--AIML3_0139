<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile Cards</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main container */
        .card-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
            padding: 30px;
            border: 2px solid #000;
            background-color: #fff;
        }

        /* Individual card */
        .card {
            width: 220px;
            padding: 20px;
            display: flex;
            flex-direction: column;  /* vertical layout */
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        /* Circle initials */
        .profile-circle {
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin: 8px 0 4px;
        }

        .card p {
            margin: 2px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="card-container">
        
        <div class="card">
            <div class="profile-circle">RG</div>
            <h3>Romit GUpta</h3>
            <p>B.Tech - CSE-AIML</p>
            <p>Roll No: 21CS1007</p>
            <p>I Year</p>
        </div>

        <div class="card">
            <div class="profile-circle">PG</div>
            <h3>Palak Goel</h3>
            <p>B.Tech - CSIT</p>
            <p>Roll No: 21IT1012</p>
            <p>I Year</p>
        </div>

        <div class="card">
            <div class="profile-circle">VS</div>
            <h3>Vansh Sharma</h3>
            <p>B.Tech - CSE-Core</p>
            <p>Roll No: 21CS1099</p>
            <p>II Year</p>
        </div>

    </div>

</body>
</html>
