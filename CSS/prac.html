<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 5</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 1200px;
            height: 800px;
            /* background-color: #999; */
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        #hdr_top,#hdr,#container,#ftr{
            background-color: aqua;
            height: 150px;
            text-align:center;

        }
        #container{
            height: 500px;
            display: flex;
            gap: 5px;
            text-align: center;
            align-items: center;
            line-height: 400px;
        }
        #hdr_top{
            height: 200px;
            display: flex;
            flex-direction: row;
            gap: 5px;
            text-align: center;
            align-items: center;
            line-height: 150px;
        }
        #hdr_top_left{
            flex-grow: 1;
            background-color: blueviolet;
        }
        #hdr_top_right{
            flex-grow: 2;
            background-color: red;
        }
        #centre{
            flex-grow: 2;
            /* background-color: aquamarine; */
            display: flex;
            flex-direction: column;
            width: 500px;
            height: 20px;
            gap: 5px;

        }
        #left,#right{
            flex-grow: 1;
            background-color: blue;
            

        }
        #central_top,#central_bottom{
            flex-grow: 1;
            background-color: crimson;

        }
        #central_mid{
            flex-grow: 2;
            background-color: chartreuse;
        }
       

    </style>
</head>
<body>
   <main>
    <div id="hdr_top">
        <div id="hdr_top_left">
            <h2>Header Logo</h2>
        </div>
    <div id="hdr_top_right">
        <h2>Header Banner</h2>
    </div>
    </div>
    <div id="hdr">
        <h2>Header Bar</h2>
    </div>
    <div id="container">
        
        <div id="left">
            <h2>Left</h2>
        </div>
        <div id="centre">
            <div id="central_top">
                <h2>Central Top</h2>
            </div>>
            <div id="central_mid">
                <h2>Central Mid Section</h2>
            </div>
            <div id="central_bottom">
                <h2>Central Bottom</h2>
            </div>
        </div>
        <div id="right">
            <h2>Right</h2>
        </div>
        
        
    </div>
    <div id="ftr">
        <h2>Footer Bar</h2>
    </div>
   </main>
</body>
</html>
